<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@400;500;700&family=Poppins:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="app_wrapper">
            <main class="main">
                <div class="card">
                    <div class="card_wrapper">
                        <div class="card_body">
                            <div class="card_previews">
                                <div class="card_preview card_preview_front">
                                    <img src="./images/img_frontcard.svg" alt="card-img" class="card_img">
                                    <div class="card_logo"></div>
                                    <div class="card_logo_small"></div>
                                    <div class="card_text">
                                        <div class="card_number">0000 0000 0000 0000</div>
                                        <div class="card_bottom">
                                            <span class="card_name">Jane Appleseed</span>
                                            <span class="card_date">00/00</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="card_preview card_preview_back">
                                    <img src="./images/img_backcard.svg" alt="card-img" class="card_img">
                                    <div class="card_text">
                                        <span class="card_cvc">000</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card_info">
                                <form action="#" class="card_form">
                                    <div class="card-form_body">
                                        <div class="card-form_fields">
                                            <div class="card-form_field form-field">
                                                <label for="name" class="form-field_label">Cardholder Name</label>
                                                    <input 
                                                        id="name"
                                                        type="text" class="form-field_input _input-name"
                                                        placeholder="e.g. Jane Appleseed">
                                                <div class="form-field_note-invalid"></div>
                                            </div>
                                            <div class="card-form_field form-field">
                                                <label for="cardNumber" class="form-field_label">Card Number</label>
                                                <input 
                                                    id="cardNumber" 
                                                    type="text"
                                                    maxlength="16" 
                                                    class="form-field_input _input-card-number"
                                                    placeholder="e.g. 1234 5678 9123 0000">
                                                <div class="form-field_note-invalid"></div>
                                            </div>

                                            <div class="card-form_field form-field">
                                                <label for="dateMonth" class="form-field_label">Exp. Date (MM/YY)</label>
                                                <input
                                                    id="MM" 
                                                    type="text"
                                                    class="form-field_input _input-month"
                                                    maxlength="2"
                                                    onkeyup="this.value = this.value.replace(/[^0-9]/, '')" required
                                                    placeholder="MM">
                                                <input 
                                                    id="YY"
                                                    type="text"
                                                    class="form-field_input _input-year"
                                                    maxlength="2" 
                                                    onkeyup="this.value = this.value.replace(/[^0-9]/, '')" required 
                                                    placeholder="YY">

                                                <div class="form-field_note-invalid"></div>
                                            </div>
                                            <div class="card-form_field form-field">
                                                <label for="cvc" class="form-field_label">CVC</label>
                                                <input 
                                                    id="CVC" 
                                                    type="text"
                                                    class="form-field_input _input-cvc"
                                                    maxlength="3"
                                                    onkeyup="this.value = this.value.replace(/[^0-9]/, '')" required
                                                    placeholder="e.g. 123" >
                                                <div class="form-field_note-invalid"></div>
                                            </div>
                                        </div> 
                                        
                                        <button type="submit" class="card-form_button btn"> Confirm </button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div class="submitted-status">
                <img
                src="https://raw.githubusercontent.com/agusscript/interactive-card-details-form/8ec2ab452569334d4d9d05dd225e3fa23a537d66/images/icon-complete.svg"
                alt="complete icon"
                />
                <h2>THANK YOU!</h2>
                <p>We've added your card details</p>
                <button id="btn-continue" onclick="">Continue</button>
            </div>
        </div>
    </div>



    <script src="./javascript.js"></script>
</body>

</html>
