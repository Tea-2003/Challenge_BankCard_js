<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankCrad page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="cards">
                <div class="front-card">
                    <img src="" alt="front-card">
                    <div class="card-container">
                        <img src="" alt="logo">
                        <div id="number">0000 0000 0000 0000</div>
                        <div class="card-infor">
                            <span id="name">Y Kim Tra</span>
                            <span id="date">
                                <span id="month">00</span>
                                /
                                <span id="year">00</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="bank-card">
                    <img src="" alt="bank-card">
                    <span id="cvc">000</span>
                </div>
            </div>
        </div>
        <div class="right-section">
            <form action="">
                <div class="grid-1">
                    <label for="crad-name">Cardholder Name</label>
                    <input type="text" placeholder="e.g. Jane Applessed" id="card-name" required>
                </div>

                <div class="grid-2">
                    <label for="card-number">Card Number</label>
                    <input type="number" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                    minlength="16"
                    maxlength="16"
                    placeholder="e.g. 1234 5678 9123 0000"
                    id="card-number"
                    required
                    >
                </div>

                <div class="card-information">
                    <div id="card-date">
                        <label for="card-date">Exp. Date (MM/YY)</label>
                        <div class="two-inp">
                            <div>
                                <input type="number"
                                placeholder="MM"
                                oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                                maxlength="2"
                                minlength="2"
                                id="card-month"
                                required
                                >                       
                            </div>

                            <div>
                                <input type="number"
                                placeholder="YY"
                                oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                                maxlength="2"
                                minlength="2"
                                id="card-year"
                                required
                                >                       
                            </div>
                        </div>
                    </div> 

                    <div class="grid-4">
                        <label for="card-cvc">CVC</label>
                        <input 
                        type="number" 
                        oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                        minlength="3"
                        maxlength="3"
                        placeholder="e.g. 123"
                        id="card-cvc"
                        required
                        >
                    </div> 
                </div>

                <button id="submit-btn" type="submit">Confirm</button>
           
            </form>

            <div class="thank-hidden">
                <img src="" alt="completed">
                <div>Thank you!</div>
                <div>We're added your card detail Continue</div>
                <button>Continue</button>
            </div>
        </div>
    </div>


    <script src="javascript.js"></script>
</body>

</html>
