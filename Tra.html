<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@400;500;700&family=Poppins:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="app_wrapper">
            <main class="main">
                <div class="card">
                    <div class="card_wrapper">
                        <div class="card_body">
                            <div class="card_previews">
                                <div class="card_preview card_preview_front">
                                    <img src="./images/img_frontcard.svg" alt="card-img" class="card_img">
                                    <div class="card_logo"></div>
                                    <div class="card_logo_small"></div>
                                    <div class="card_text">
                                        <div class="card_number">0000 0000 0000 0000</div>
                                        <div class="card_bottom">
                                            <span class="card_name">Jane Appleseed</span>
                                            <div>
                                                <span class="MM-date">00</span>
                                                <span class="card_date">/</span>
                                                <span class="YY-date">00</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card_preview card_preview_back">
                                    <img src="./images/img_backcard.svg" alt="card-img" class="card_img">
                                    <div class="card_text">
                                        <span class="card_cvc">000</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card_info">
                                <form class="card_form">
                                    <div class="card-form_body">
                                        <div class="card-form_fields">
                                            <div class="card-form_field form-field">
                                                <label for="name" class="form-field_label">Cardholder Name</label>
                                                    <input 
                                                        id="name"
                                                        type="text" class="form-field_input _input-name"
                                                        placeholder="e.g. Jane Appleseed">
                                                        <span id="nameError">This field cannot be blank</span>
                                            </div>

                                            <div class="card-form_field form-field">
                                                <label for="card-number" class="form-field_label">Card Number</label>
                                                <input                                                  
                                                    id="card-number" 
                                                    type="text"
                                                    maxlength="19"
                                                    class="form-field_input _input-card-number"
                                                    placeholder="e.g. 1234 5678 9123 0000">
                                                    <span id="cardNumberError">This field cannot be blank</span>
                                            </div>

                                            <div class="card-form_field form-field-calculator">
                                                <div class="card-form_field form-field-calcul">
                                                    <label for="dateMonth" class="form-field_label">Exp. Date (MM/YY)</label>
                                                    <input
                                                        id="MM" 
                                                        type="text"
                                                        class="form-field_input _input-month"
                                                        maxlength="2"
                                                        placeholder="MM">
                                                        <span id="MMerror">format error</span>
                                                    <input 
                                                        id="YY"
                                                        type="text"
                                                        class="form-field_input _input-year"
                                                        maxlength="2" 
                                                        placeholder="YY">
                                                    <span id="YYerror">format error</span>
                                                </div>

                                                <div class="card-form_field form-field-cvc">
                                                    <label for="cvc" class="form-field_label">CVC</label>
                                                    <input 
                                                        id="CVC" 
                                                        type="text"
                                                        class="form-field_input _input-cvc"
                                                        maxlength="3"
                                                        placeholder="e.g. 123" >
                                                    <span id="cvcError">CVC can't be blank</span>
                                                </div>
                                            </div>
                                        </div> 
                                        <button type="submit" id="btn-confirm" class="card-form_button btn" > Confirm </button> 
                                    </div>
                                </form>
                            </div>

                            <div class="completion-message occult">
                                <img src="./images/icon_tick.svg" alt="completion icon">
                                <div class="thanks">Thank you!</div>
                                <div class="sub-title">We've added your card details</div>
                                <button class="btn" id="btn-continue">Continue</button>
                            </div> 

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="./java.js"></script>
    
</body>
</html>
